<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Web Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFC0CB; 
            color: #333; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            text-align: center;
        }
        h1 {
            color: #FFC0CB; 
            font-size: 2.5em; 
            margin-bottom: 20px; 
        }
        p {
            font-size: 1.2em; 
            margin: 10px 0; 
            line-height: 1.5; 
        }
        img {
            width: 300px; 
            height: auto; 
            border: 5px solid #FFC0CB; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
            margin: 20px 0; 
        }
        a {
            text-decoration: none; 
            color: #ffffff; 
            background-color: #FFC0CB; 
            padding: 10px 20px; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        }
        a:hover {
            background-color: #FF69B4; 
        }
        .container {
            background-color: #ffffff; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
            max-width: 600px; 
            width: 90%; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Web Page</h1>
    
    <p>This is a web page created as part of an activity. It includes a heading, a paragraph of text, an image, and a link to another web page.</p>
    
    <img src="https://media.tenor.com/wy2zHeWyf2gAAAAe/side-eye-dog-suspicious-look.png" alt="Placeholder Image">
    
    <p>To learn more about HTML, visit <a href="https://html.com/" target="_blank">HTML Tutorial</a>.</p>
</div>

</body>
</html>
